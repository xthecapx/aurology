<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TOAST</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <div *ngIf="selectedItem" class="selection toast">
    <ion-card *ngFor="let toast of toasts">
      <ion-card-header>
        {{toast}}
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
